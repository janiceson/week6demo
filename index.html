<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 INPUT 1 OUTPUT TEMPLATE</title>
    <style>
        body{
            background-color: rgb(252, 236, 211);
            align-items: center;
        }
        h1 {
            font-style: italic;
            margin-top: 10vh;
            text-align: center;
            font-size: 4vw;

        }

        /* STYLE FOR THE INPUT FIELD */
        #charInput {
            color: rgb(0, 0, 0);
            background-color: rgb(255, 242, 213);
            margin-left: 39vw;
            font-family: 'Times New Roman', Times, serif;
            margin-top: -7vh;
            padding: 0.5vw;
            font-size: 1.2vw;
            align-content: center;

        }

        /* STYLE FOR THE SUBMIT BUTTON */
        #submitButton {
            background-color: rgb(255, 242, 213);
            font-family: 'Times New Roman', Times, serif;
            position: relative;
            padding: 0.5vw;
            font-size: 1.2vw;

        }

        /* STYLE FOR THE IMAGE */
        #displayedImage {
            display: none; /* This line is mandatory */
            height: auto;
            width: 50vw;
            margin-left: 25vw;
            margin-top: 6vh;
        }
    </style>
</head>
<body>

    <h1>type in a letter for a drawing</h1> 
    <!-- INPUT FIELD FOR 1 CHARACTER -->
    <input type="text" id="charInput" maxlength="1">

    <!-- BUTTON TO DISPLAY IMAGE -->
    <button onclick="displayImage()" id="submitButton">Show Image</button>
    

    <!-- IMAGE TO DISPLAY -->
    <img id="displayedImage" src="" alt="Displayed Image">


    <!-- Image Display Script Below -->
    <script>
        // Array of images
        // DIRECTIONS: UPDATE THE URLS WITH THE RELATIVE LINKS OF YOUR IMAGES
        const images = [
            "imgs/img1.jpg?text=A", //A
            "imgs/img2.jpg?text=B", //B

            "imgs/img22.jpg?text=V", //V
            "imgs/img23.jpg?text=W", //W
            "imgs/img24.jpg?text=X", //X
            "imgs/img25.jpg?text=Y", //Y
            "imgs/img26.jpg?text=Z"  //Z
        ];

        function displayImage() {
            const input = document.getElementById("charInput").value.toUpperCase();
            const imgElement = document.getElementById("displayedImage");
            
            // Assign an image based on character (A-Z)
            const index = input.charCodeAt(0) - 65; // 'A' is 65 in ASCII
            if (index >= 0 && index < images.length) {
                imgElement.src = images[index];
                imgElement.style.display = "block";
            } else {
                /* 
                alert("Please enter a letter between A and Z.");
                imgElement.style.display = "none";
                */
               alert ("LETTERS ONLY! TRY AGAIN! LETTERS ONLY! TRY AGAIN! LETTERS ONLY! TRY AGAIN! LETTERS ONLY! TRY AGAIN! LETTERS ONLY! TRY AGAIN! LETTERS ONLY! TRY AGAIN!")

                // IF INVALID INPUT IS ENTERED, DISPLAY ALTERNATE IMAGE
                
            }
        }
    </script>

</body>
</html>
